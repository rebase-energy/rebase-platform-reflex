# fly.toml - Fly.io configuration for Reflex app
# See https://fly.io/docs/reference/configuration/

app = "rebase-platform"
primary_region = "arn"  # Stockholm

[build]

[env]
  REFLEX_ENV_MODE = "dev"
  HOST = "0.0.0.0"
  HOSTNAME = "0.0.0.0"
  VITE_HOST = "0.0.0.0"
  VITE_ALLOWED_HOSTS = "rebase-platform.fly.dev,localhost,127.0.0.1"
  # Allow Fly.io domain in Vite dev server
  DANGEROUSLY_DISABLE_HOST_CHECK = "true"

# Frontend directly from Reflex
[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

  # Increase request timeout for slow Vite bundling
  [http_service.http_options]
    response_header_timeout = 600

# Health check with long grace period for initial compile
[checks]
  [checks.alive]
    type = "tcp"
    port = 3000
    interval = "30s"
    timeout = "5s"
    grace_period = "300s"

[[vm]]
  memory = "2gb"
  cpu_kind = "shared"
  cpus = 2
